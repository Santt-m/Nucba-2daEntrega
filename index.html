<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="contLogo"><img class="logo" src="./assets/img/santtLogo.png" alt="Logo"></div>
        <nav class="navBar">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Proximamentes</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="ContCarrito"><img class="navCarrito" src="./assets/img/carrito.jpg" alt="Carrito"></div>
    </header>
    <main>
        <section class="principal">
            <div class="bigCard">
                <div class="bigCardImg"><img class="imgBigCard" src="" alt=""></div>
                <div class="bigCardBody">
                    <div class="bigCardTitle"></div>
                    <div class="bigCardSubTitle"></div>
                    <div class="bigCardDescription"></div>
                    <div class="bigCardButton"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
